<html lang="ko" layout:decorate="~{layout}">
<th:block layout:fragment="content">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Kangaroo</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy2niAYFxm3HAi7DpWqj2U+8pZl+8fBx6" crossorigin="anonymous">
  </head>

  <body>

  <main id="main" class="main">

    <div class="product-tab">
      <div class="tab-item">
        <ul class="nav" role="tablist">
          <li><a class="nav-link active" data-toggle="tab" href="#tab-1" role="tab">게시글</a></li>
          <li><a class="nav-link" data-toggle="tab" href="#tab-2" role="tab">인기순</a></li>
          <li><a class="nav-link" data-toggle="tab" href="#tab-3" role="tab">사람순</a></li>
          <li><a class="nav-link" data-toggle="tab" href="#tab-4" role="tab">사진순</a></li>
        </ul>
      </div>
      <div class="tab-item-content">
        <div class="tab-content">
          <!-- 게시글 섹션 -->
          <div class="tab-pane fade show active" id="tab-1" role="tabpanel">
            <div class="specification-table">
              <!-- 게시글 섹션에 표시할 정보 및 데이터 추가 -->
              <div class="card" th:each="post : ${postList}">
                <div class="card-body">
                  <div th:text="${post.content}"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- 인기순 섹션 -->
          <div class="tab-pane fade" id="tab-2" role="tabpanel">
            <div class="custom-sorting-option">
              <!-- 인기순 섹션에 표시할 정보 및 데이터 추가 -->
              안녕2
            </div>
          </div>

          <!-- 사람순 섹션 -->
          <div class="tab-pane fade" id="tab-3" role="tabpanel">
            <div class="people-sorting-option">
              <!-- 사람순 섹션에 표시할 정보 및 데이터 추가 -->
              <div class="card" th:each="user : ${userList}">
                <div class="card-body">
                  <div class="alert alert-light border-light alert-dismissible fade show" role="alert">
                    <div th:text="${user.username}"></div>
                    <button type="button" class="bi bi-envelope"></button>
                    <button type="button" class="bi bi-person-fill-add"></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 사진순 섹션 -->
          <div class="tab-pane fade" id="tab-4" role="tabpanel">
            <div class="photo-sorting-option">
              <!-- 사진순 섹션에 표시할 정보 및 데이터 추가 -->
              안녕4
            </div>
          </div>
        </div>
      </div>
    </div>
  </main><!-- End #main -->

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-rAq1H61fS7UPktvG+T6Uqz2XqKxeYcAjj5FFOcb8lurwYI3gCySbALpPyF/V+9N" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy2niAYFxm3HAi7DpWqj2U+8pZl+8fBx6" crossorigin="anonymous"></script>
  <script>
    // 탭 변경 시 이벤트 처리
    $(document).ready(function() {
      $('.nav-link').on('click', function() {
        // 현재 활성화된 탭의 ID를 가져옴
        var activeTab = $(this).attr('href');
        
        // 현재 활성화된 탭의 내용을 보여줌
        $('.tab-pane').removeClass('show active');
        $(activeTab).addClass('show active');
      });
    });
  </script>
  </body>

</th:block>
</html>
