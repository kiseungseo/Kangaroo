<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<link rel="icon" th:href="@{/album/favicon.ico}">
	<title>Tiny Dashboard - A Bootstrap Dashboard Template</title>
	
	<!-- Simple bar CSS -->
	<link rel="stylesheet" th:href="@{/album/css/simplebar.css}">
	
	<!-- Fonts CSS -->
	<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	
	<!-- Icons CSS -->
	<link rel="stylesheet" th:href="@{/album/css/feather.css}">
	
	<!-- Date Range Picker CSS -->
	<link rel="stylesheet" th:href="@{/album/css/daterangepicker.css}">
	
	<!-- App CSS -->
	<link rel="stylesheet" th:href="@{/album/css/app-light.css}" id="lightTheme">
	<link rel="stylesheet" th:href="@{/album/css/app-dark.css}" id="darkTheme" disabled>
	
	<style>
    .custom-button {
        width: 80%; 
        margin: auto;
    }

    .gray-button {
        background-color: #6c757d;
    }
</style>
</head>

<body class="light " style="background-color: #f6f9ff;">
	<div class="wrapper vh-100">
		<div class="row align-items-center h-100">
			<div class="col-lg-4 col-md-8 col-10 mx-auto">
				<div class="card shadow mb-4">
					<div class="card-body">
						<div class="mx-auto text-center my-4">
							<a class="navbar-brand mx-auto mt-2 flex-fill text-center" th:href="@{/user/login.html}">
								<img src="/img/kangaroologo.jpg" style="width: 150px; height: auto;">
							</a>
							<h2 class="my-3">회원가입</h2>
						</div>
						<form  th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
							
							<div th:replace="~{form_errors :: formErrorsFragment}"></div>
							<div class="form-group row">
						        <label for="userId"	class="col-sm-3 col-form-label">ID</label>
						        <div class="col-sm-9 input-group mb-3">
						        <input type="text" class="form-control" th:field="*{userId}">
						        </div>
						    </div>
						    
						    <div class="form-group row">
						        <label for="password1" class="col-sm-3 col-form-label">비밀번호</label>
						        <div class="col-sm-9 input-group mb-3">
						        <input type="password" class="form-control" th:field="*{password1}">
						        </div>
						    </div>
						    <div class="form-group row">
						        <label for="password2" class="col-sm-3 col-form-label">비밀번호 확인</label>
						        <div class="col-sm-9 input-group mb-3">
						        <input type="password" class="form-control" th:field="*{password2}">
						        </div>
						    </div>
						    <div class="form-group row">
						        <label for="userName" class="col-sm-3 col-form-label">이름</label>
						        <div class="col-sm-9 input-group mb-3">
						        <input type="text" class="form-control" th:field="*{userName}">
						        </div>
						    </div>
						    
							<div class="form-group row">
							    <label for="email" class="col-sm-3 col-form-label">E-mail</label>
							    <div class="col-sm-9">
							        <div class="input-group mb-3">
							            <input type="text" id="emailInput" class="form-control" th:field="*{email}"
							            onblur="addAtSign()">
							            <div class="input-group-prepend">
							                <div class="input-group-text">@</div>
							            </div>
							           <select id="emailDomainSelect" class="form-control select2" required onchange="addDomainToEmail()">
							                <option value="">도메인 선택</option>
							                    <option value="naver.com">naver.com</option>
							                    <option value="google.com">google.com</option>
							                    <option value="hanmail.net">hanmail.net</option>
							                    <option value="nate.com">nate.com</option>
							                    <option value="msn.com">msn.com</option>
							            </select>
							        </div>
							    </div>
							</div>
						    <div class="form-group row">
							    <label for="birth" class="col-sm-3 col-form-label">생년월일</label>
							    <div class="col-sm-9 input-group mb-3">
							    <input type="date" class="form-control" id="birth" th:field="*{birth}">
							    </div>
							</div>
							<div class="form-group row">
							    <label for="phone" class="col-sm-3 col-form-label">전화번호</label>
							    <div class="col-sm-9 input-group mb-3">
							    <input type="tel" class="form-control" id="phone" th:field="*{phone}">
							    </div>
							</div>
							
							<hr>
						
							<button class="btn btn-lg btn-primary btn-block custom-button" type="submit">다음</button>
						</form>
							<br>
							<button class="btn btn-lg btn-primary btn-block custom-button" onclick="location.href='/user/login'">이전</button>
							<p class="mt-5 mb-3 text-muted text-center">(주)kangaroo</p>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script th:src="@{/album/js/jquery.min.js}"></script>
    <script th:src="@{/album/js/popper.min.js}"></script>
    <script th:src="@{/album/js/moment.min.js}"></script>
    <script th:src="@{/album/js/bootstrap.min.js}"></script>
    <script th:src="@{/album/js/simplebar.min.js}"></script>
    <script th:src="@{/album/js/daterangepicker.js}"></script>
    <script th:src="@{/album/js/jquery.stickOnScroll.js}"></script>
    <script th:src="@{/album/js/tinycolor-min.js}"></script>
    <script th:src="@{/album/js/config.js}"></script>
    <script th:src="@{/album/js/apps.js}"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56159088-1"></script>
    
    <!--이메일 설정 함수-->
    <script>
	    function addAtSign() {
	        var emailInput = document.getElementById("emailInput");
	        if (!emailInput.value.includes('@')) {
	            emailInput.value += '@';
	        }
	    }
	
	    function addDomainToEmail() {
	        var emailInput = document.getElementById("emailInput");
	        var emailDomainSelect = document.getElementById("emailDomainSelect");
	        var selectedDomain = emailDomainSelect.options[emailDomainSelect.selectedIndex].value;
	        if (emailInput.value.includes('@')) {
	            emailInput.value = emailInput.value.split('@')[0] + "@" + selectedDomain;
	        }
	    }
	</script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag()
      {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-56159088-1');
    </script>
    
</body>
</html>
